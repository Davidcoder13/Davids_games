<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transit Tangle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="vignette"></div>

  <header id="topBar">
    <div class="brandTile panel">
      <h1>Transit Tangle</h1>
      <p>Endless Traffic Strategy</p>
    </div>
    <div class="clockTile panel">
      <span id="weekLabel">W1</span>
      <span id="dayLabel">Day 1</span>
      <span class="dot"></span>
    </div>
  </header>

  <aside id="leftRail">
    <div class="railBtn active">ğŸ›£ï¸</div>
    <div class="railBtn">ğŸš¦</div>
    <div class="railBtn">â­•</div>
    <div class="railBtn">ğŸŒ‰</div>
  </aside>

  <footer id="bottomHud">
    <div id="stats" class="panel">
      <span id="roadsLabel">Roads: 0 / 45</span>
      <span id="scoreLabel">Trips: 0</span>
      <span id="statusLabel">Status: Flowing</span>
    </div>
    <div id="controlsHelp" class="panel">
      Drag to paint roads (1 crossed tile = 1 road). Right-click/Shift-click to erase.
    </div>
  </footer>

  <div id="upgradePanel" class="modal hidden">
    <h2>Weekly Upgrade</h2>
    <p>Select one expansion for your network.</p>
    <div id="upgradeChoices"></div>
  </div>

  <div id="gameOverPanel" class="modal hidden">
    <h2>Network Gridlock</h2>
    <p id="gameOverReason"></p>
    <button id="restartBtn">Restart Endless Run</button>
  </div>

  <canvas id="gameCanvas" width="1280" height="720"></canvas>
  <script src="game.js"></script>
</body>
</html>
