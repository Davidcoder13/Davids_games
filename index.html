<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transit Tangle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="topBar">
    <div class="brandTile">
      <h1>Transit Tangle</h1>
      <p>Endless Network</p>
    </div>
    <div class="dayTile">
      <span id="weekLabel">W1</span>
      <span id="dayLabel">Day 1</span>
    </div>
  </div>

  <div id="sideTools" aria-hidden="true">
    <div class="toolBtn">ğŸš§</div>

  <div id="bottomHud">

      <span id="roadsLabel">Roads: 0 / 45</span>
      <span id="scoreLabel">Trips: 0</span>
      <span id="statusLabel">Status: Flowing</span>
    </div>
    <div id="controlsHelp">Drag on grid to build roads (1 crossed cell = 1 road). Right-click/Shift+click to remove.</div>
  </div>

  <div id="upgradePanel" class="hidden">
    <h2>Weekly Upgrade</h2>
    <p>Choose one boost for your network:</p>
    <div id="upgradeChoices"></div>
  </div>

  <div id="gameOverPanel" class="hidden">
    <h2>Network Gridlock</h2>
    <p id="gameOverReason"></p>
    <button id="restartBtn">Restart Endless Run</button>
  </div>

  <canvas id="gameCanvas" width="1280" height="720"></canvas>

  <script src="game.js"></script>
